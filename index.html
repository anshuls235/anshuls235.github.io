<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-1sCRPdkRXW3UX0DpD+s/COM24kTx5cDIeEJD7BqXc9E+u6KDAdAm8YGtS+wGGyRyvE4s46HoPazTA7kGEXdDzw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="hero glass text-center p-8 space-y-2">
        <img id="profile-picture" src="profile.jpg" alt="Profile picture">
        <h1 id="name"></h1>
        <h2 id="title"></h2>
    </header>
    <nav id="nav" class="glass flex flex-wrap justify-center gap-4 p-4 items-center">
        <button id="theme-toggle" class="text-xl" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>
    </nav>
    <main class="grid gap-6 p-4 md:grid-cols-2">
        <section id="about" class="glass p-4 space-y-2"></section>
        <section id="experience-summary" class="glass p-4 space-y-2"></section>
        <section id="work" class="glass p-4 space-y-2"></section>
        <section id="education" class="glass p-4 space-y-2"></section>
        <section id="skills" class="glass p-4 space-y-2"></section>
        <section id="projects" class="glass p-4 space-y-2"></section>
        <section id="contact" class="glass p-4 space-y-2"></section>
    </main>
    <footer class="glass text-center p-4 mt-6">&copy; <span id="year"></span> <span id="name-footer"></span></footer>
    <script src="script.js" defer></script>
</body>
</html>
