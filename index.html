  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

<body>
  <!-- Navbar -->
  <nav class="navbar" id="navbar">
    <div class="container navbar-container">
      <a href="#" class="navbar-logo" id="navbar-logo"></a>
      <div class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>

  <section class="hero" id="home">

    </div>

  <!-- About Section -->
  <section class="about" id="about">

          <div class="contact-info">

              <a id="contact-email" href=""></a>
            </div>
            <div class="contact-item">
              <i class="fas fa-phone contact-icon"></i>
              <a id="contact-phone" href=""></a>

          </div>
          <div id="about-profiles">
            <!-- Will be populated via JavaScript -->
          </div>
        </div>

    </div>

      <h2 class="section-title">Work Experience</h2>
      <div class="timeline" id="experience-timeline">
        <!-- Will be populated via JavaScript -->

  <!-- Skills Section -->

      <h2 class="section-title">Skills</h2>
      <div class="skills-grid" id="skills-grid">
        <!-- Will be populated via JavaScript -->

      <h2 class="section-title">Projects</h2>
      <div class="projects-grid" id="projects-grid">

      <div class="education-list" id="education-list">
        <!-- Will be populated via JavaScript -->

    </div>

    <div class="container footer-content">
      <h3 class="footer-logo" id="footer-name"></h3>
      <p class="footer-text">Thanks for visiting my website. Feel free to connect with me through the social media links below or send me an email.</p>
      <div class="footer-social" id="footer-social">
        <!-- Will be populated via JavaScript -->
      </div>
      <p class="footer-copyright">&copy; <span id="current-year"></span> All Rights Reserved.</p>
    </div>
  </footer>

  <a href="resume.pdf" class="resume-btn" title="Download Resume" id="resume-btn">
